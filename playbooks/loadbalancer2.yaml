---
- hosts: loadbalancer
  become: true
  tasks:
    - name: Establecer el nombre del host
      ansible.builtin.hostname:
        name: "{{ inventory_hostname }}"

    - name: Asegurarse de que las entradas en /etc/hosts est√©n presentes
      lineinfile:
        path: /etc/hosts
        regexp: '.*{{ item }}$'
        line: "{{ hostvars[item].ansible_default_ipv4.address }} {{ item }}"
        state: present
      loop: "{{ groups['all'] }}"
      when: hostvars[item].ansible_default_ipv4.address is defined

    - name: install nginx
      apt: name=nginx state=present update_cache=yes

    - name: start nginx
      service: name=nginx state=started enabled=yes

    - name: configure nginx
      template: src=nginx.conf.j2 dest=/etc/nginx/sites-available/test mode=0644
      notify: restart nginx

    - name: delete old link
      file: path=/etc/nginx/sites-enabled/default state=absent
      notify: restart nginx

    - name: activate test site
      file: src=/etc/nginx/sites-available/test dest=/etc/nginx/sites-enabled/test state=link
      notify: restart nginx

  handlers:
    - name: restart nginx
      service: name=nginx state=restarted
